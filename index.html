<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cours Xiaomi – MUN:3CP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #000;
      border-radius: 16px;
      border: 1px solid #333;
      padding: 8px;
      width: 100%;
      max-width: 420px;
    }

    .title {
      font-size: 16px;
      text-align: center;
      margin-bottom: 4px;
      opacity: 0.8;
    }

    .ticker {
      font-size: 18px;
      text-align: center;
      margin-bottom: 6px;
      letter-spacing: 2px;
    }

    .tv-wrap {
      width: 100%;
      height: 260px; /* tu peux augmenter/réduire selon le cadre */
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Cours en direct</div>
    <div class="ticker">XIAOMI • MUN:3CP</div>

    <div class="tv-wrap">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <!-- Widget mini TradingView pour le symbole MUN:3CP -->
        <script
          type="text/javascript"
          src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js"
          async
        >
{
  "symbol": "MUN:3CP",
  "width": "100%",
  "height": "100%",
  "locale": "fr",
  "dateRange": "1D",
  "colorTheme": "dark",
  "isTransparent": true,
  "autosize": true,
  "hideDateRanges": true,
  "hideMarketStatus": false,
  "hideSymbolLogo": false,
  "scalePosition": "right",
  "scaleMode": "Normal",
  "fontFamily": "Trebuchet MS, sans-serif",
  "fontSize": "12",
  "noTimeScale": false,
  "chartType": "candlesticks",
  "lineWidth": 2,
  "timeFrames": []
}
        </script>
      </div>
    </div>
  </div>
</body>
</html>
